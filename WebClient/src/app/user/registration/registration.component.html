<div class="row">
  <div class="col-md-8 offset-md-2">
    <div class="row mt-5">
      <div class="col-lg-12 col-sm-2">
        <p style="text-align: center; font-size: x-large; color: steelblue;">Create <strong>SHAPE</strong> Account
        </p>
      </div>
    </div>
    <div class="mt-3">
      <form [formGroup]="service.formModel" autocomplete="off" (submit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 form-group">
            <label>First Name</label>
            <input class="form-control" formControlName="FirstName" placeholder="First Name">
            <label class="text-danger"
                *ngIf="service.formModel.get('FirstName')?.touched && service.formModel.get('FirstName')?.errors?.['maxlength']">Maximum
                12 characters allowed.</label>
          </div>
          <div class="col-md-6 form-group">
            <label>Last Name</label>
            <input class="form-control" formControlName="LastName" placeholder="Last Name">
            <label class="text-danger"
                *ngIf="service.formModel.get('LastName')?.touched && service.formModel.get('LastName')?.errors?.['maxlength']">Maximum
                16 characters allowed.</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12 form-group required">
            <label>Work Email Address</label>
            <input class="form-control" formControlName="Email" placeholder="Email">
            <label class="text-danger"
              *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.['required']">This
              field is mandatory.</label>
            <label class="text-danger"
              *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.['email']">Invalid
              email address.</label>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-12" formGroupName="Passwords">
            <div class="form-group required">
              <label>Password</label>
              <input type="password" class="form-control" formControlName="Password" placeholder="Password">
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.['required']">This
                field is mandatory.</label>
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.['pattern']">Password
                must contain atleast 1 Uppercase, 1 Lowercase, 1 Digit and 1 special character from @$!%*?&</label>
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.['minlength']">Minimum
                8 characters required.</label>
            </div>
            <div class="form-group required">
              <label>Confirm Password</label>
              <input type="password" class="form-control" formControlName="ConfirmPassword" placeholder="Confirm Password">
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.['required']">This
                field is mandatory.</label>
              <label class="text-danger"
                *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.['passwordMismatch']">Passwords
                do not match.</label>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-8 offset-md-3 form-group">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="!service.formModel.valid">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
